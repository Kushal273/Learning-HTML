<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registraton!</h1>

    <form action="/race">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="first name" name="firstname" required>

            <label for="lastname">Last Name</label>
            <input type="text" id="last name" name="lastname" required>
        </div>
        <p>
            Select a Race:
        </p>
        <div>
            <input type="radio" id="fun run" name="race" value="fun run">
            <label for="fun run ">Fun run 5k</label>

        </div>

        <div>
            <input type="radio" id="half " name="race" value="half">
            <label for="half ">Half marathon</label>

        </div>

        <div>

            <input type="radio" id="full " name="race" value='full'>
            <label for="full ">Full Marathon</label>
        </div>
        <p>
            <label for="email">Enter the Email address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </p>

        <p>
            <label for="age">Select age group</label>
            <select name="age" id="age">age group
                <option value="Under 18"> Under 18</option>
                <option value="18-35">18-35</option>
                <option value="35-49">35-49</option>
            </select>
        </p>
        <button>register!</button>
    </form>


</body>

</html>
